
<div class="row">
    <div class="col-6">
        <h1>List of posts</h1>
    </div>
    <div class="col-6 text-right mt-3">
        <button (click)="display = !display" class="btn btn-sm btn-success"><i class="fa fa-plus"></i></button>
    </div>
</div>

<div *ngIf="display" class="row my-3">
    <div class="col-6 mx-auto">
        <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="post.title" placeholder="Your Title" id="title" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea [(ngModel)]="post.body" placeholder="Your Body" name="" id="body"  rows="2" class="form-control"></textarea>
        </div>
        <button *ngIf="editable" (click)="updatePost()" class="btn btn-warning btn-block"><i class="fa fa-refresh"></i> Update</button>

         <button *ngIf="!editable" (click)="persistPost()" class="btn btn-success btn-block"><i class="fa fa-send"></i> Save</button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of ourPosts">
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.body }}</td>
                    <td nowrap class="text-right">
                        <button (click)="editPost(post)" class="btn btn-sm btn-warning mr-1">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button (click)=" deletePost(post.id)" class="btn btn-sm btn-dark">
                            <i class="fa fa-times"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
